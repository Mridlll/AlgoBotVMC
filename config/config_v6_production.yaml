  enabled: true
  reset_time: "00:00"            # Daily reset at midnight UTC
  use_for_entry_confirmation: true
  # Entry rules:
  # - LONG: Only enter if price > VWAP
  # - SHORT: Only enter if price < VWAP

# ==============================================================================
# STOP LOSS CONFIGURATION
# ==============================================================================
stop_loss:
  method: "atr"                  # ATR-based stop loss
  atr_multiplier: 2.0            # 2 x ATR(14)
  atr_period: 14

# ==============================================================================
# EXIT CONFIGURATION
# ==============================================================================
exit:
  method: "full_signal"          # CRITICAL: Only exit on opposite WT signal
  # Exit triggers:
  # 1. Opposite WaveTrend signal (primary - lets winners run)
  # 2. Stop loss hit

